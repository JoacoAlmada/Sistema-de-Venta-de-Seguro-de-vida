<div class="bg-primary text-white py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="h2 fw-bold mb-2">Mis Seguros de Vida</h1>
        <p class="mb-0 opacity-75">Gesti√≥n de Polizas - VidaSegura S.A.</p>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-end gap-3">
          <span class="badge bg-success fs-6 px-3 py-2">3 Polizas Activas</span>
          <a routerLink="/home-user" class="btn btn-outline-light">
            <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Volver al Portal
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container py-4">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 pb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="bg-primary p-2 rounded me-3">
          </div>
          <h5 class="card-title mb-0 fw-bold">Mis Polizas Contratadas</h5>
        </div>
      </div>
    </div>

    <div class="card-body pt-0">

      <div class="row g-3" *ngIf="seguros.length > 0">
        <div class="col-md-6" *ngFor="let seguro of seguros">
          <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h6 class="fw-bold mb-0">{{ seguro.nombre }}</h6>
                <span class="badge bg-success bg-opacity-10 text-success small">Activa</span>
              </div>

              <button class="btn btn-primary w-100 btn-sm" (click)="verDetalles(seguro)">
                Ver Detalles
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
