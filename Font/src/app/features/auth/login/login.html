<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">

            <div class="text-center mb-4">
              <h1 class="h3 text-primary fw-bold mb-2">VidaSegura</h1>
              <h2 class="h5 text-muted mb-0">Acceso al Sistema</h2>
            </div>

            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

              <div class="mb-3">
                <label for="identificacion" class="form-label fw-semibold">Numero de Identificacion</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <svg width="16" height="16" fill="currentColor" class="text-muted">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                  </span>
                  <input
                    type="text"
                    id="identificacion"
                    [(ngModel)]="loginData.identificacion"
                    name="identificacion"
                    class="form-control border-start-0"
                    placeholder="Ingresa tu identificacion"
                    required
                    minlength="3"
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa tu número de identificacion.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="contrasenia" class="form-label fw-semibold">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <svg width="16" height="16" fill="currentColor" class="text-muted">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                  </span>
                  <input
                    type="password"
                    id="contrasenia"
                    [(ngModel)]="loginData.contrasenia"
                    name="contrasenia"
                    class="form-control border-start-0"
                    placeholder="Ingresa tu contraseña"
                    required
                    minlength="4"
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa tu contraseña (minimo 4 caracteres).
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="rol" class="form-label fw-semibold">Tipo de Usuario</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <svg width="16" height="16" fill="currentColor" class="text-muted">
                      <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                      <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                  </span>
                  <select
                    id="rol"
                    [(ngModel)]="loginData.rol"
                    name="rol"
                    class="form-select border-start-0"
                    required
                  >
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor selecciona un tipo de usuario.
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  Iniciar Sesion
                </button>
              </div>

              <div class="d-grid gap-2">
                <a routerLink="/home" class="btn btn-outline-secondary">
                  <svg width="16" height="16" fill="currentColor" class="me-2">
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v.707z"/>
                  </svg>
                  Volver al Inicio
                </a>
              </div>

            </form>

            <div class="text-center mt-4 pt-3 border-top">
              <small class="text-muted">
                ¿Problemas para acceder?
                <a routerLink="/contacto" class="text-decoration-none">Contactanos</a>
              </small>
            </div>

          </div>
        </div>

        <div class="text-center mt-3">
          <small class="text-white-50">
            <svg width="12" height="12" fill="currentColor" class="me-1">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            Conexion segura y datos protegidos
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
