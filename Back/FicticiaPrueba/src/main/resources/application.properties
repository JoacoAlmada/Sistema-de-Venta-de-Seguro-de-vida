spring.application.name=FicticiaPrueba
# ====================================
# CONFIGURACIÓN SQL SERVER
# ====================================
# URL de conexión - CAMBIAR SEGÚN TU CONFIGURACIÓN
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=;encrypt=false;trustServerCertificate=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# ===================================
# CONFIGURACIÓN JPA/HIBERNATE
# ====================================
# Dialecto para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# NO crear/actualizar tablas (ya existen)
spring.jpa.hibernate.ddl-auto=validate
# Mostrar consultas SQL en consola (opcional - para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Estrategia de nombres (importante para tus entidades)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# ====================================
# OTRAS CONFIGURACIONES
# ====================================
# Puerto del servidor
server.port=8080
# Configuración para Swagger (si usas SpringDoc)
app.url=http://localhost:8080
# Logging para debug de JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
